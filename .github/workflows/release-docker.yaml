name: Release Docker / OCI

permissions:
  contents: read
  packages: write

on:
  workflow_dispatch:
  schedule:
    # Run nightly at 08:00 UTC every day
    - cron: '0 8 * * *'
  push:
    tags:
      - 'v*'
    paths-ignore:
      - '**/*.md'

jobs:
  ghcr_build:
    timeout-minutes: 15
    name: Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Fetch version
        id: version
        run: |
          export LAST_TAGGED_COMMIT=$(git rev-list --tags --max-count=1)
          if [ -z "$LAST_TAGGED_COMMIT" ]; then
            echo "No tags found, using 'dev' as version"
            echo "version=dev" >> $GITHUB_OUTPUT
          else
            export LAST_TAG=$(git describe --tags $LAST_TAGGED_COMMIT)
            echo "version=${LAST_TAG#v}" >> $GITHUB_OUTPUT
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Sign in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create image tags
        id: image_tag
        run: |
          IMAGE_REPO="ghcr.io/${{ github.repository }}"

          # If the current commit is tagged, treat it as a release.
          EXACT_TAG="$(git describe --tags --exact-match 2>/dev/null || true)"

          TAGS=()
          IS_VERSIONED_RELEASE="false"

          if [[ -n "$EXACT_TAG" ]]; then
            IMAGE_VERSION="${EXACT_TAG#v}"
            IS_VERSIONED_RELEASE="true"
          # Nightly build: scheduled daily build (and workflow_dispatch when not on a tagged commit)
          elif [[ "${GITHUB_EVENT_NAME}" == "schedule" ]] || \
               [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" && -z "$EXACT_TAG" ]]; then
            SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
            TAGS+=("$IMAGE_REPO:nightly")
            TAGS+=("$IMAGE_REPO:nightly-$SHORT_SHA")
          else
            IMAGE_VERSION="${{ steps.version.outputs.version }}"
            IS_VERSIONED_RELEASE="true"
          fi

          if [[ "$IS_VERSIONED_RELEASE" == "true" ]]; then
            if [[ "$IMAGE_VERSION" == *beta* ]]; then
              TAGS+=("$IMAGE_REPO:$IMAGE_VERSION")
              TAGS+=("$IMAGE_REPO:beta")
            else
              TAGS+=("$IMAGE_REPO:$IMAGE_VERSION")
              TAGS+=("$IMAGE_REPO:latest")
            fi
          fi

          if [[ ${#TAGS[@]} -eq 0 ]]; then
            echo "No image tags generated; refusing to push an untagged image." >&2
            exit 1
          fi

          echo "tags<<EOF" >> "$GITHUB_OUTPUT"
          printf '%s\n' "${TAGS[@]}" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: ./
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ steps.image_tag.outputs.tags }}
